<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members Of BeaconPro</title>
  <style>
    #json-container {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .user-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .user-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>JSON Data Front-End Display</h1>
  <div id="json-container"></div>

  <script>
    // JSON Data
    const jsonData = [
      {
        "login": "banana-pusheen",
        "name": null,
        "tfa_enabled": true,
        "is_public": false,
        "role": "Member",
        "last_active": "2025-04-17T19:36:48.000-04:00",
        "saml_name_id": null,
        "tfa_level": "secure",
        "organization_roles_count": 0
      },
      {
        "login": "Beacon-Co",
        "name": null,
        "tfa_enabled": true,
        "is_public": true,
        "role": "Member",
        "last_active": "2025-04-13T13:29:55.000-04:00",
        "saml_name_id": null,
        "tfa_level": "secure",
        "organization_roles_count": 0
      },
      {
        "login": "Deadlock247",
        "name": null,
        "tfa_enabled": false,
        "is_public": false,
        "role": "Member",
        "last_active": "2025-04-12T09:45:01.000-04:00",
        "saml_name_id": null,
        "tfa_level": "disabled",
        "tfa_required_by": "2025-05-23T20:00:00.000-04:00",
        "organization_roles_count": 0
      }
    ];

    // Display JSON Data
    const container = document.getElementById('json-container');

    jsonData.forEach(user => {
      const userDiv = document.createElement('div');
      userDiv.classList.add('user-card');
      userDiv.innerHTML = `
        <p><strong>User:</strong> ${user.login}</p>
        <p><strong>Role:</strong> ${user.role}</p>
        <p><strong>Last Active:</strong> ${user.last_active}</p>
        <p><strong>TFA Level:</strong> ${user.tfa_level}</p>
      `;
      container.appendChild(userDiv);
    });
  </script>
</body>
</html>
